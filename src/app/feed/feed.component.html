<div #scroller class="feed">
    <div *ngFor="let messages of feed; let i = index;" class="messages">
        <app-message-date
            *ngIf="i == 0 || 
                (feed[i - 1].timeSent | date: 'ddMMyyyy') !== (messages.timeSent | date: 'ddMMyyyy')"
            [date]="messages.timeSent">
        </app-message-date>
        <app-message [class.ownMessage]="messages.isOwn" [chatMessage]=messages>
        </app-message>
    </div>
</div>
