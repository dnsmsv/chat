<div class="manageForm">
  <button id="deleteBtn" class="btn"
    *ngIf="deleteVisible"
    (click)="deleteHandler()">Delete</button>
  <button id="replyBtn" class="btn"
    (click)="replyHandler()">Reply</button>
  <button id="cancelBtn" class="btn"
    (click)="cancelHandler()">Cancel</button>
</div>
