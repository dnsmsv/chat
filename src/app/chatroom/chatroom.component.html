<div class="mainContent" ng-focus>
    <div class="userListWrapper">
        <app-user-list></app-user-list>
    </div>
    <div class="feedWrapper">
        <app-feed></app-feed>
    </div>
    <div class="chatFormWrapper"
        [class.replyMode]="replyMode">
        <app-reply-form *ngIf="replyMode"></app-reply-form>
        <app-chat-form #chatForm [class.manageMode]="manageMode"></app-chat-form>
        <app-manage-form *ngIf="manageMode && !replyMode"></app-manage-form>
    </div>
</div>
